<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" author="Kndy (¡y Nana!)">
    <title>Clicker malardo</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <button onclick="guardar()" title="El juego guarda automáticamente cada 5 segundos, de todas formas puedes guardar manualmente con este botón.">Guardar</button>
    <p id="cantidad"></p>
    <button onclick="incremento()" title="Eh, a qué esperas, ¡clícame! Vamos, sabes que esto es como edgeing para los botones, ¿no?">Clicar</button>
    
    <h3>Tienda</h3>
    <table id = "tienda">
        <tr>
            <td id="m1"></td>
            <td id="m2"></td>
            <td id="m3"></td>
        </tr>
        <tr>
            <td><button id="b1" onclick="comprar(0)">a</button></td>
            <td><button id="b2" onclick="comprar(1)">b</button></td>
            <td><button id="b3" onclick="comprar(2)">c</button></td>
        </tr>
    </table>
    <br><br>
    
    <button id="botonReiniciar" onclick="mostrarDivReiniciar()" title="Pica para volver a cero.">Reiniciar</button>
    
    <div id="divReiniciar">
        <h2>¿Estás seguro de querer reiniciar? Perderás todo tu progreso</h2>
        <button onclick="esconderDivReiniciar()">Cancelar</button>
        <button onclick="reiniciar()" id="botonReiniciarEnDiv">Reiniciar</button>
    </div>

    <script type="text/javascript" src="scripts/js.js"></script>
</body>
</html>
